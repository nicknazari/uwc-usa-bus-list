<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	
    <title>Bus List Registration</title>
	
    <script type="text/javascript">
	  function submitData() {
			  alert("You have been signed up")
	    
	  }
      function showMultipleTags() {
        var shown = document.getElementById('mulSerTagDiv').style.display;
        if (shown == "none") {
          document.getElementById('serTagDiv').style.display="none";
          document.getElementById('mulSerTagDiv').style.display="block";
        } else {
          document.getElementById('serTagDiv').style.display="block";
          document.getElementById('mulSerTagDiv').style.display="none";
        }
      }
    </script>
  </head>
  <body>

    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Bus List Sign Up</a>
    </nav>

    <div class="container" style="padding-top: 2rem;">
      <form>

        <!--text field; name-->
        <div class="form-group row">
          <label for="model" class="col-sm-3 col-form-label">Name</label>
          <div class="col-sm-3">
            <input type="text" class="form-control" id="model">
          </div>
        </div> 

        <!--text field; email-->
        <div class="form-group row">
          <label for="model" class="col-sm-3 col-form-label">Email</label>
          <div class="col-sm-3">
            <input type="text" class="form-control" id="model">
          </div>
        </div>

        <!--button; submit-->
        <div class="form-group row">
          <div class="col-sm-3"></div>
          <div class="col-sm-1 btn-group">
            <button type="submit" class="btn btn-primary" id="submitButton" onclick="submitData()">Submit</button>
          </div>
        </div>
      </form>
    </div>
